<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>COVID-19 Crowd Enrichr Library</title>
</head>
<body>
<div class="container">
    <h1 class="display-4">COVID-19 Crowd Enrichr Library</h1>
    <div class="row justify-content-center">
        <div class="col-10">
            <table id="enrichr_table" class="compact hover order-column row-border">
            </table>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-10">
            <form>
                <div class="form-group row">
                    <label class="col-2" for="descr_short">Term name</label>
                    <div class="col-10">
                        <input type="text" class="form-control" id="descr_short">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-2" for="descr_full">Description</label>
                    <div class="col-10">
                        <input type="text" class="form-control" id="descr_full">
                    </div>
                </div>
                <div class="form-group">
                    <label for="gene-list-input">Gene list</label>
                    <textarea class="form-control" id="gene-list-input" rows="7"></textarea>
                </div>

                <div class="form-group row">
                    <label class="col-2" for="author_name">Name</label>
                    <div class="col-10">
                        <input type="email" class="form-control" id="author_name" placeholder="name@example.com">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-2" for="author_aff">Affiliation</label>
                    <div class="col-10">
                        <input type="text" class="form-control" id="author_aff">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-2" for="author_email">E-mail</label>
                    <div class="col-10">
                        <input type="text" class="form-control" id="author_email">
                    </div>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="share-contacts">
                    <label class="form-check-label" for="share-contacts">Share contacts</label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
