<form id="geneset_form">
    <div class="form-group row">
        <label class="col-2" for="descrShort">Gene set name</label>
        <input type="text" class="form-control col-8" name="descrShort">
    </div>
    <div class="form-group row">
        <label class="col-2" for="source">Gene set source</label>
        <input type="text" class="form-control col-8" name="source">
    </div>
    <div class="form-group">
        <label for="descrFull">How this set is related to COVID-19 research?</label>
        <textarea class="form-control" name="descrFull" rows="3"></textarea>
    </div>
    <div class="form-group">
        <label for="geneList">
            Gene set
            <i class="far fa-question-circle"
               data-toggle="tooltip"
               title="HGNC-approved gene symbols. One gene symbol per line."
               data-placement="right"
               style="color: darkgrey; font-size: 0.9rem;" aria-hidden="true"></i>
        </label>
        <textarea class="form-control" name="geneList" rows="7" placeholder="Past gene set here"></textarea>
    </div>

    <div class="form-group row">
        <label class="col-2" for="authorName">Name</label>
        <input type="text" class="form-control col-8" name="authorName">
    </div>
    <div class="form-group row">
        <label class="col-2" for="authorAff">Affiliation</label>
        <input type="text" class="form-control col-8" name="authorAff">
    </div>
    <div class="form-group row">
        <label class="col-2" for="authorEmail">E-mail</label>
        <input type="email" class="form-control col-8" name="authorEmail"
               placeholder="name@example.com">
    </div>
    <div class="form-check">
        <input type="checkbox" class="form-check-input" name="showContacts">
        <label class="form-check-label" for="showContacts">Share contact information</label>
    </div>
    <div class="form-group row mt-3">
        <button id="submit_geneset_button" type="button" class="btn btn-primary">
            Submit
        </button>

        <!-- Modal -->
        <div class="modal fade" id="genesetModal" tabindex="-1" role="dialog" aria-labelledby="genesetModalLabel"
             aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content" style="color: #155724; background-color: #d4edda; border-color: #c3e6cb;">
                    <div class="modal-header">
                        <h5 class="modal-title" id="genesetModalLabel">Yor gene set was submitted</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p>Thank you for your contribution!
                            Your list will be evaluated by our staff and published soon.
                            Please use this link to return back to the list submission page.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
