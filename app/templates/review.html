{% extends "base.html" %}

{% block head %}
    <title>Review</title>
{% endblock %}

{% block body %}
    <div class="container">
        <div class="row justify-content-center my-3">
            <h1 class="display-5"><a href={{ url_for("route_index") }}><i class="fas fa-long-arrow-alt-left"></i></a>
                Review</h1>
        </div>
        <div class="row justify-content-center my-5">
            <div class="col-10">
                <nav>
                    <div class="nav nav-tabs" id="nav-tab" role="tablist">
                        <a class="nav-item nav-link" id="nav-drugs-table-tab" data-toggle="tab"
                           href="#nav-drugs-table" role="tab"
                           aria-controls="nav-drugs-table" aria-selected="false">Review drug sets</a>
                        <a class="nav-item nav-link" id="nav-genes-table-tab" data-toggle="tab"
                           href="#nav-genes-table"
                           role="tab" aria-controls="nav-genes-table" aria-selected="true">Review gene sets</a>
                    </div>
                </nav>
                <div class="tab-content" id="nav-tabContent">
                    <div class="tab-pane fade border-left border-right border-bottom rounded-bottom p-3"
                         id="nav-drugs-table"
                         role="tabpanel" aria-labelledby="nav-drugs-table-tab">
                        <div class="container-fluid" style="display: block">
                            <table id="drugset_table" class="compact hover order-column row-border" style="width:100%">
                            </table>
                        </div>
                    </div>
                    <div class="tab-pane fade border-left border-right border-bottom rounded-bottom p-3"
                         id="nav-genes-table" role="tabpanel" aria-labelledby="nav-genes-table-tab">
                        <div class="container-fluid" style="display: block">
                            <table id="geneset_table" class="compact hover order-column row-border" style="width:100%">
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block script %}
    <script type="text/javascript" src="{{ url_for('static', filename='index.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='review.js') }}"></script>
    <script>
        $(document).ready(function () {
            navTabsSync('#nav-drugs-table')

            ds_drawTable('{{ url_for("route_drugsets_table") }}', 'drugset_table', 0, '{{ url_for("route_overlap_drugsets") }}');
            gs_drawTable('{{ url_for("route_genesets_table") }}', 0, '{{ url_for("route_overlap_genesets") }}');
        });
    </script>
{% endblock %}
