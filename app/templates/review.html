<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="{{ url_for('static', filename='logo.png') }}" type="image/x-icon">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Review</title>
</head>
<body>
<div class="container">
    <div class="row justify-content-center my-5">
        <h1 class="display-5">Review</h1>
    </div>
    <div class="row justify-content-center my-5">
        <div class="col-10">
            <nav>
                <div class="nav nav-tabs" id="nav-tab" role="tablist">
                    <a class="nav-item nav-link active" id="nav-genes-table-tab" data-toggle="tab"
                       href="#nav-genes-table"
                       role="tab" aria-controls="nav-genes-table" aria-selected="true">Review gene sets</a>
                    <a class="nav-item nav-link disabled" id="nav-drugs-table-tab" data-toggle="tab"
                       href="#nav-drugs-table" role="tab"
                       aria-controls="nav-drugs-table" aria-selected="false">Review drug sets</a>
                </div>
            </nav>
            <div class="tab-content" id="nav-tabContent">
                <div class="tab-pane fade show active border-left border-right border-bottom rounded-bottom p-3"
                     id="nav-genes-table" role="tabpanel" aria-labelledby="nav-genes-table-tab">
                    <table id="geneset_table" class="compact hover order-column row-border">
                    </table>
                </div>
                <div class="tab-pane fade  border-left border-right border-bottom rounded-bottom p-3"
                     id="nav-drugs-table"
                     role="tabpanel" aria-labelledby="nav-drugs-table-tab">
                    <table id="drugset_table" class="compact hover order-column row-border">
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='custom_datatables.css') }}"/>
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='index.css') }}"/>

        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
<script type="text/javascript"

<script type="text/javascript" src="https://kit.fontawesome.com/1295b553b3.js"></script>

    });
